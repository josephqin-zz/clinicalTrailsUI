{% extends 'trialmatch/base_trialmatch.html'%}

{% block sub_content %}

<section class="section">
        <div class="container">

            <div class="col-md-8">
               {% for i in indices %}
                <div class="box">

                <h3><a href="./{{ i.id }}/">{{ i.index_name }}</a></h3>
                <h4>{{ i.update_date }}</h4>
                </div>
            {% endfor %}
            </div>


        <div id="search" class="col-md-3 box">

            <h3>Search</h3>
            <form action="" method="post"  enctype="multipart/form-data">
             {% csrf_token %}
             {{ form }}
            <input type="submit" value="submit" />
            </form>

        </div>
        </div>
            </div>
           </section>



{% endblock %}
